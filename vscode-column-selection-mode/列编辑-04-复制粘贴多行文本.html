<!-- 展示内容
  
  构建一个汇总表，农科院附近有趣的地点
  从Excel 中复制内容, 填充到HTML 中
  
  1. 表格标题
    - thead>tr>th*5
    - 复制excel 中表格标题(5个)
    - 在VSCode 中把制表符替换成换行
    - 复制5行内容, 一次性粘贴到5个th 中
  2. 表格内容
    - tbody>tr*7>td*5
    - 复制7行Excel 中的内容
    - 在VSCode 中对每一行下面加一空行
    - 把每一行中的所有制表符都换成换行符
    - 复制7*5 行的内容, 一次性粘贴到td 中
 -->
